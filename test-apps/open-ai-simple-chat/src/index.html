<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Deep Chat WebSocket Example</title>
		<script type="module" src="https://unpkg.com/deep-chat@latest"></script>
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					Segoe UI,
					Roboto,
					Ubuntu,
					Cantarell,
					Noto Sans,
					Helvetica,
					Arial,
					'Apple Color Emoji',
					'Segoe UI Emoji';
				margin: 0;
				padding: 32px;
				background: #fafafa;
			}
			.container {
				width: 100%;
				max-width: 1040px;
				margin: 0 auto;
			}
			.chat-wrapper {
				box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
				border-radius: 12px;
				background: #fff;
				padding: 16px;
			}
			deep-chat {
				width: 100%;
				height: 70vh;
				display: block;
			}
		</style>
		<!-- Source: https://github.com/OvidijusParsiunas/deep-chat/tree/main -->
	</head>
	<body>
		<div class="container">
			<h1>Deep Chat â€“ WebSocket demo</h1>
			<div class="chat-wrapper">
				<deep-chat
					style="width: 100%; height: 85vh"
					connect='{"url": "ws://localhost:8081", "websocket": true}'
					stream="true"
				></deep-chat>
			</div>
		</div>
	</body>
</html>
